<svg width="600" height="500" viewBox="0 0 600 500"
     xmlns="http://www.w3.org/2000/svg">
  <filter id="blurFilter">
    <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blurred"/>
  </filter>

  <line x1="0" y1="0" x2="500" y2="500" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
  <line x1="0" y1="200" x2="300" y2="500" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
  <line x1="0" y1="400" x2="100" y2="500" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
</svg>