<svg width="600" height="500" viewBox="0 0 600 500"
     xmlns="http://www.w3.org/2000/svg">
  <filter id="blurFilter">
    <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blurred"/>
  </filter>

  <line x1="-100" y1="-100" x2="600" y2="600" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
  <line x1="-100" y1="100" x2="400" y2="600" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
  <line x1="-100" y1="300" x2="200" y2="600" stroke-width="40" stroke="rgba(255,255,255,.2)"
      style="filter: url(#blurFilter)"/>
</svg>